PACKAGE_NAME="@PKGNAME@"
PACKAGE_VERSION="@PKGVER@"
MAKE[0]="make -C $kernel_source_dir M=$dkms_tree/$module/$module_version/build/src/hp-wmi-omen EXTRA_CFLAGS='' modules"
CLEAN="rm -f src/hp-wmi-omen/hp-wmi.ko src/hp-wmi-omen/*.o || true"
BUILT_MODULE_NAME[0]="hp-wmi"
BUILT_MODULE_LOCATION[0]="src/hp-wmi-omen/"
DEST_MODULE_LOCATION[0]="/kernel/drivers/platform/x86/hp"
AUTOINSTALL="yes"
